<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      #effect {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .highlight {
        background-color: red;
        width: 200px !important;
      }

      .shrink {
        background-color: gray;
        width: 50px !important;
      }

      .width {
        width: 75px;
      }

      .height {
        height: 75px;
      }

      .color {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Butona tıklayarak <p> elementleri arasında bir Toggle İşlevi yapın. 
        Hem v-if hem de v-show syntax'larını kullanarak bu işlemi gerçekleştiriniz. 
        Aralarındaki farkı Öğeyi İncele diyerek bu iki syntax farkını gözlemleyiniz -->
      <div>
        <button @click="show = !show">Toggle</button>
        <p v-if="show">Beni Görebiliyor musun?</p>
        <p v-else="show">Ya da beni görebiliyor musun?</p>
        <p v-show="show">Beni Görebiliyor musun?</p>
        <p v-show="!show">Ya da beni görebiliyor musun?</p>
      </div>
      <!-- 2) Array kullanarak bir <ul> listesi oluşturunuz. 
        Liste içerisinde hem Array'deki verinin değerini 
        hem de index numarasını her bir elementin içerisine yazdırınız  -->
      <ul>
        <li v-for="(arr, index) in array">{{ index }} - {{ arr }}</li>
      </ul>
      <!-- 3) Yan taraftaki objenin tüm key ve value verilerini yazdırınız: customObject: {title: 'Game of Thrones',author: 'George R.R',books: '7'}. Ayrıca tüm elementlerin index numarasını da yazdırınız. -->
      <ul>
        <li>
          <span v-for="(value, key, index) in customObject"
            >{{ key }} : {{ value }}</span
          >
        </li>
      </ul>
      <!-- 4) Yan taraftaki objenin tüm value değerlerini yazdırınız. 
        Ayrıca iç içe bir loop daha kurarak Array içerisindeki verileri de yazdırınız : { name: 'NesnedLoop', id: 19,data: [4.3, 2.67, 10.42, 1402] } (ipucu: v-for ve v-if Directive'lerinin beraber kullanımı bunu başarmanızı sağlayacaktır.) -->
      <ul>
        <li>
          <p v-for="test in testData">
            {{ test }}
            <span v-if="typeof test === 'object'" v-for="dat in test"
              >{{ dat }}</span
            >
          </p>
        </li>
      </ul>
    </div>

    <script type="module">
      const CounterApp = {
        data: () => {
          return {
            show: false,
            array: ["Gökhan", "Defne", "Berk", "Özge"],
            customObject: {
              title: "Game of Thrones",
              author: "George R.R",
              books: "7",
            },
            testData: {
              name: "TESTOBJECT",
              id: 10,
              data: [1.67, 1.33, 0.98, 2.21],
            },
          };
        },
        methods: {},
        computed: {},
      };

      const app = Vue.createApp(CounterApp);
      app.mount("#exercise");
    </script>
  </body>
</html>
